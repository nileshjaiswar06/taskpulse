apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
data:
  NODE_ENV: "production"
  PORT: "4006"
  MONGODB_URI: "mongodb://mongodb:27017/ai"
  REDIS_URL: "redis://redis:6379"
  MODEL_NAME: "gpt-4"
  MAX_TOKENS: "2048"
  TEMPERATURE: "0.7"
  CACHE_ENABLED: "true"
  CACHE_TTL: "86400"  # 24 hours