apiVersion: v1
kind: ConfigMap
metadata:
  name: interview-config
data:
  NODE_ENV: "production"
  PORT: "4004"
  MONGODB_URI: "mongodb://mongodb:27017/interviews"
  REDIS_URL: "redis://redis:6379"
  CODE_EXECUTION_TIMEOUT: "30000"  # 30 seconds
  MAX_CODE_LENGTH: "10000"
  ENABLE_AI_ANALYSIS: "true"
  AI_SERVICE_URL: "http://ai-service:4006"