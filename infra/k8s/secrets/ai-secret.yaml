apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
type: Opaque
stringData:
  MONGODB_URI: "mongodb://username:password@mongodb:27017/ai"
  OPENAI_API_KEY: "your-openai-api-key"
  REDIS_PASSWORD: "your-redis-password"
  JWT_SECRET: "your-jwt-secret"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"